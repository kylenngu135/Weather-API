<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <form id="weatherForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required autocomplete="off">
        <br>
        <label for="startdate">Start Date:</label>
        <input type="date" id="startdate" name="startdate" required autocomplete="off">
        <br>
        <label for="enddate">End Date:</label>
        <input type="date" id="enddate" name="enddate" required autocomplete="off">
        <br>
        <input type="submit" value="print data" name="weather" id="weather"/>
    </form>
    <script type="module" src="../frontend/main.js"></script>
</body>
</html>
