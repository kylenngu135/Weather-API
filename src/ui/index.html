<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            display: none;
        }

        .weather-results {
            display: none;
        }

        .location-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .location-header h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .location-header p {
            color: #666;
            font-size: 1rem;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .weather-info {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: #666;
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .temp-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .conditions {
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .date-inputs {
                grid-template-columns: 1fr;
            }

            .weather-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get weather forecasts for any location</p>
        </div>

        <div class="search-card">
            <form id="weatherForm" autocomplete="off">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="e.g., Seattle, WA or New York, NY"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="date-inputs">
                    <div class="form-group">
                        <label for="startDate">Start Date (Optional)</label>
                        <input 
                            type="date" 
                            id="startDate" 
                            name="startDate"
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date (Optional)</label>
                        <input 
                            type="date" 
                            id="endDate" 
                            name="endDate"
                            autocomplete="off"
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Weather
                </button>
            </form>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">Loading weather data...</div>

        <div class="weather-results" id="weatherResults">
            <div class="location-header" id="locationHeader"></div>
            <div class="weather-grid" id="weatherGrid"></div>
        </div>
    </div>
    <script type="module" src="../frontend/main.js"></script>
</body>
</html>
