<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get weather forecasts for any location</p>
        </div>

        <div class="search-card">
            <form id="weatherForm" autocomplete="off">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="e.g., Seattle, WA or New York, NY"
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="date-inputs">
                    <div class="form-group">
                        <label for="startDate">Start Date (Optional)</label>
                        <input 
                            type="date" 
                            id="startDate" 
                            name="startDate"
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date (Optional)</label>
                        <input 
                            type="date" 
                            id="endDate" 
                            name="endDate"
                            autocomplete="off"
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Weather
                </button>
            </form>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">Loading weather data...</div>

        <div class="weather-results" id="weatherResults">
            <div class="location-header" id="locationHeader"></div>
            <div class="weather-grid" id="weatherGrid"></div>
        </div>

        <!-- Modal overlay for expanded cards -->
        <div class="modal-overlay" id="modalOverlay"></div>
    </div>

    <script type="module" src="../frontend/main.js"></script>
</body>
</html>
